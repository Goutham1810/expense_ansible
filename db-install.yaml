- name: Configuring the DB Server
  hosts: db
  become: yes
  vars:
    login_host: db.somustack.online
  vars_prompt:
  - name: mysql_root_password
    prompt: Please Enter Root Password
    private: false

  tasks:
  - name: install the mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: install python libraries
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9

  - name: refresh the system control services
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  
  - name: To check DB Connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{mysql_root_password}}"
      login_host: "{{login_host}}"
      filter: version
      ignore_errors: yes
      register: mysql_connection_output
  
  - name: To set up Root Password
    ansible.built.command: "mysql_secure_installation --set-root-pass {{mysql_root_password}}"
    when: mysql_connection_output.failed is true